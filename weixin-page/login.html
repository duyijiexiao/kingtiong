<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv = "X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="container">
		<div class="login-bg">
			<img src="images/login_bg.jpg" alt="背景" width="100%" height="100%"/>
		</div>
		<div class="login-main">
			<div class="main">
				<h1 class="font-size1 font-color1 center"><strong class="font-size2 font-color2">点点维</strong>管理后台</h1>
				<input type="text" value="" placeholder="用户名" class="font-size3 font-color3"/>
				<input type="password" value="" placeholder="密码" class="font-size3 font-color3"/>
				<div class="font-size4 font-color4 check-wrap">
					<input type="checkbox" name="" checked="checked" class="icon checked-icon"/>记住我
				</div>
			</div>
			<input type="button" value="登录" class="font-size5 font-color6 login-btn"/>
			<div class="font-size3 font-color5 center tip-msg">该账号不存在！</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript">
		$(".checked-icon").on("click",function(){
			$(this).toggleClass("unchecked-icon");
		})
	</script>
</body>
</html>
