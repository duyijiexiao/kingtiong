		<div id="mask"></div>
		<div id="picture-wrap">
			<img src="images/close.png" alt="关闭" class="close" width="22" height="22"/>
			<img src="" alt="" width="100%" height="100%" id="picture"/>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/html5media.min.js"></script>
	<script type="text/javascript">
		$(function(){
			// 放大图片
			$(".imgs li").live("click",function(){
				var this_src=$(this).find("img").attr("src");
				$("#picture").attr("src",this_src);
				$("html body").addClass("alpha");
				$("#mask,#picture-wrap").fadeIn();
			})
			// 关闭放大图片
			$(".close").on("click",function(){
				$("html body").removeClass("alpha");
				$("#picture-wrap,#video-wrap,#mask").fadeOut();
			})
			// 有遮罩层时不可滑动页面
		    document.body.addEventListener('touchmove', function (event) {
		       if(!$("#mask").is(":hidden")) {
		           event.preventDefault();
		       }
		    }); 
			// 视频音频播放
			var myVideo=document.getElementById("video");
			var myAudio=document.getElementById("audio"); 
			$("#video-play-btn").live("click",function(){
				myVideo.play();
			})
			$("#audio-play-btn").live("click",function(){
				if(myAudio.paused) {  
			        myAudio.play();
			    }else {  
			        myAudio.pause();
			    } 
			})
		})
	</script>
</body>
</html>
