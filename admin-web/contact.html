        <script type="text/javascript">
        $(function(){
            // 百度地图API功能
            var map = new BMap.Map("allmap");
            var geolocation = new BMap.Geolocation();
            var lat,lon;  //经度和纬度
            geolocation.getCurrentPosition(function(r){
                if(this.getStatus() == BMAP_STATUS_SUCCESS){
                    lat=r.point.lat;
                    lon=r.point.lng;
                    var point = new BMap.Point(r.point.lng,r.point.lat);
                    var marker = new BMap.Marker(point);  // 创建标注
                    map.addOverlay(marker);              // 将标注添加到地图中
                    map.centerAndZoom(point, 15);
                    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
                    
                    var opts = {
                        width : 440,     // 信息窗口宽度
                        height: 140,     // 信息窗口高度
                        title : "" , // 信息窗口标题
                        enableMessage:true,//设置允许信息窗发送短息
                        message:""
                    }
                    var infoWindow = new BMap.InfoWindow('<div style="width:440px;height:140px;font-size:18px;color:#59beed;padding:0px 10px 10px 30px;"><p style="line-height:40px;">地址：杭州市滨江区建业路511号华业大厦2楼</p><p style="line-height:40px;">电话：0571-86979570、0571-89916222</p><p style="line-height:40px;">传真：0571-86975222邮编：310052</p></div>', opts);
                    // var infoWindow = new BMap.InfoWindow("杭州市滨江区建业路511号华业大厦27楼", opts);  // 创建信息窗口对象 
                    marker.addEventListener("click", function(){          
                        map.openInfoWindow(infoWindow,point); //开启信息窗口
                    });

                }else{
                    tipInformation('failed'+this.getStatus(),function(){});
                }
                        
            },{enableHighAccuracy: true})

        })
